<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /* #region 건들지 마시오*/
      @charset "utf-8";
      @import url(https://cdn.rawgit.com/theeluwin/NotoSansKR-Hestia/master/stylesheets/NotoSansKR-Hestia.css);

      html,
      body,
      div,
      span,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      button,
      abbr,
      acronym,
      address,
      code,
      del,
      dfn,
      em,
      img,
      strong,
      sub,
      sup,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      hr {
        margin: 0;
        padding: 0;
        font-size: 100%;
        box-sizing: border-box;
      }
      body {
        height: 100%;
        min-height: 100%;
        font-family: "Noto Sans Korean", "Malgun Gothic", "맑은고딕", "돋움",
          dotum, sans-serif;
        font-size: 16px;
        color: #737373;
        line-height: 1.5;
        background: url(../images/content_bg4.png) repeat;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: normal;
      }
      ol,
      ul,
      li {
        list-style: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
      }
      form,
      fieldset,
      iframe {
        display: block;
        border: 0;
      }
      img,
      button {
        border: 0 none;
        vertical-align: top;
      }
      hr {
        height: 0;
        display: none;
      }
      i,
      em,
      address {
        font-style: normal;
      }
      label,
      button {
        cursor: pointer;
      }
      blockquote,
      q {
        quotes: none;
      }
      caption,
      legend {
        overflow: hidden;
        visibility: hidden;
        position: absolute;
        width: 0;
        height: 0;
        padding: 0;
        margin: 0;
        font-size: 0;
        text-indent: -100%;
        white-space: nowrap;
        z-index: -1;
      }
      header,
      footer,
      section,
      article,
      aside,
      nav,
      hgroup,
      details,
      menu,
      figure,
      figcaption {
        display: block;
        box-sizing: border-box;
      }
      input,
      textarea,
      select,
      button {
        font-family: "Noto Sans Korean", "Malgun Gothic", "맑은고딕", "돋움",
          dotum, sans-serif;
        font-size: 16px;
        color: #919090;
        line-height: 1.5;
        letter-spacing: 0;
        vertical-align: middle;
        border: none;
      }
      input,
      textarea {
        margin: 0;
        padding: 0;
        background: none;
        box-sizing: border-box;
      }
      textarea {
        resize: none;
      }
      a {
        color: #919090;
        text-decoration: none;
      }
      a:link,
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      .blind {
        display: none;
        overflow: hidden;
        position: absolute;
        width: 0;
        height: 0;
        padding: 0;
        margin: 0;
        font-size: 0;
        line-height: 0;
        text-indent: -9999em;
        visibility: hidden;
        outline: none;
        z-index: -1;
      }
      html,
      body {
        overflow: hidden;
        height: 100%;
      }
      /* #endregion 건들지 마시오*/
      
      #wrap {
        width: 100%;
        height: 100%;
        padding-right: 180px;
      }
      #wrap > h1 {
        font-size: 0px;
      }
      #wrap header {
        width: 180px;
        height: 100%;
        position: fixed;
        right: 0px;
        top: 0px;
        background: url(./images/menu_bg1.png), repeat-y;
        z-index: 10;
      }
      #wrap header nav {
        width: 100%;
        height: 100%;
      }
      #wrap header nav ul {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #wrap header nav ul li {
        margin: 0px 0px 10px 30px;
        padding-left: 15px;
        position: relative;
      }
      #wrap header nav ul li::after {
        content: "";
        display: block;
        width: 5px;
        height: 5px;
        background-color: white;
        border-radius: 3px;
        position: absolute;

        left: 0px;
        top: 13px;
      }
      #wrap header nav ul li:hover a,
      #wrap header nav ul li.on a {
        color: red;
      }
      #wrap header nav ul li:hover::after,
      #wrap header nav ul li.on::after {
        background-color: red;
      }
      #wrap header nav ul li a {
        font-weight: 600;
        line-height: 30px;
        font-size: 16px;
        color: white;
      }
      header .logo_box {
        position: absolute;
        right: 35px;
        top: 75px;
        cursor: pointer;
      }
      header .logo_box img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      footer {
        width: 180px;
        position: fixed;
        right: 0px;
        bottom: 0px;
        padding: 0px 20px 30px 20px;
        font-size: 11px;
        z-index: 10;
        color: white;
      }
      footer address {
        padding: 0px 0px 15px 0px;
      }
      footer > a {
        width: 16px;
        height: 16px;
        display: inline-block;
        background-size: cover;
        top: -30px;
        position: absolute;
        transition: 1s;
      }
      footer > a.face {
        background: url(./images/social_b_facebook.png) no-repeat;
        right: 18px;
      }
      footer > a.face:hover {
        background-image: url(./images/social_b_facebook_hover.png);
      }
      footer > a.insta {
        background: url(./images/social_b_instar.png) no-repeat;
        right: 48px;
      }
      footer > a.insta:hover {
        background-image: url(./images/social_b_instar_hover.png);
      }
      #container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .content {
        height: 100%;
        width: 25%;
        position: absolute;
      }
      #container .content {
        width: 25%;
        height: 100%;
        position: absolute;
        transition: 1s;
      }
      #container .content:before,
      #container .content:after {
        content: "";
        display: block;
        position: absolute;
      }
      #container .content:before {
        width: 1px;
        height: 100%;
        background: white;
        left: 0;
        top: 0;
        z-index: 4;
      }
      #container .content:after {
        left: 30px;
        top: 180px;
        font-size: 25px;
        font-weight: 700;
        color: orange;
      }
      #container .content h2 {
        opacity: 0;
      }
      #container .content.this h2 {
        height: auto;
        padding: 30px 0px 20px 50px;
        color: black;
        position: relative;
        background: white;
        font-size: 28px;
        font-weight: 400;
        opacity: 1;
      }
      #container .content.this h2:after {
        content: "";
        width: 100%;
        height: 8px;
        background: #E83C77;
        position: absolute;
        left: 0;
        bottom: 0;
      }
      #container .content .conbox .content_wrap {
        opacity: 0;
      }
      #container .content.this .conbox .content_wrap {
        padding: 30px 50px 50px 50px;
        opacity: 1;
      }
      #container .content.this {
        width: 100%;
        left: 0 !important;
        height: 100%;
        overflow: hidden;
        overflow-y: auto;
      }
      #container .content.prev {
        width: 100%;
        left: -100% !important;
      }
      #container .content.next {
        width: 100%;
        left: 100% !important;
      }
      #container .content.this:before, #container .content.this:after, 
      #container .content.this .conbox:before {
        opacity: 0;
        transition: .6s;
        transition-delay: .3s;
      }
      #container .content.prev:before {
        opacity: 0;
        transition: all .6s;
        transition-delay: .3s;
      }
      #container .content.prev:after {
        opacity: 0;
        transition: all .6s;
        transition-delay: .3s;
      }
      #container .content.prev .conbox:before {
        opacity: 0;
        transition: all .6s;
        transition-delay: .3s;
      }
      #container .content.next:before {
        opacity: 0;
        transition: all .6s;
        transition-delay: .3s;
      }
      #container .content.next:after {
        opacity: 0;
        transition: all .6s;
        transition-delay: .3s;
      }
      #container .content.next .conbox:before {
        opacity: 0;
        transition: all .6s;
        transition-delay: .3s;
      }
      #container .content.this .conbox:before {
        transform: translate3d(300px, 0,0);
      }
      #container .content.this:after {
        transform: translate3d(300px, 0,0);
      }
      #container .content.this h2 {
        height: auto;
        padding: 30px 0 20px 50px;
        color: black;
        position: relative;
        background: white;
        font-size: 28px;
        font-weight: 400;
        opacity: 1;
        transition: all .6s;
        transition-delay: 1.2s; 
      }
      .content#menu1 {
        left: 0%;
        background-image: url(./images/content_bg1.png);
      }
      .content#menu2 {
        left: 25%;
        background-image: url(./images/content_bg2.png);
      }
      .content#menu3 {
        left: 50%;
        background-image: url(./images/content_bg3.png);
      }
      .content#menu4 {
        left: 75%;
        background-image: url(./images/content_bg4.png);
      }
      #container #menu1:after {
        content: "학교소개";
      }
      #container #menu2:after {
        content: "과목소개";
      }
      #container #menu3:after {
        content: "FAQ";
      }
      #container #menu4:after {
        content: "Contact Us";
      }
      #container .content .conbox:before {
        content: "";
        display: block;
        position: absolute;
      }
      #container #menu1 .conbox:before {
        background: url(./images/main_ico1.png) no-repeat;
        width: 350px;
        height: 260px;
        right: -10px;
        top: 130px;
        background-size: 100%;
      }

      #container #menu2 .conbox:before {
        background: url(./images/main_ico2.png) no-repeat;
        width: 180px;
        height: 470px;
        right: -30px;
        top: 180px;
        background-size: 100%;
      }

      #container #menu3 .conbox:before {
        background: url(./images/main_ico3.png) no-repeat;
        width: 270px;
        height: 310px;
        right: -60px;
        top: 30px;
        background-size: 100%;
      }

      #container #menu4 .conbox:before {
        background: url(./images/main_ico4.png) no-repeat;
        width: 350px;
        height: 400px;
        right: -170px;
        top: 100px;
        background-size: 100%;
      }
      #container .content {
        top: 100%;
        transition: all .8s;
      }
      #container .content:nth-of-type(2) {
        transition-delay: .3s;
      }
      #container .content:nth-of-type(3) {
        transition-delay: .6s;
      }
      #container .content:nth-of-type(4) {
        transition-delay: .8s;
      }
      #container.start .content {
        top: 0;
      }
      .pargrph_tit {
        margin-bottom: 50px;
        font-size: 24px;
        color: white;
        position: relative;
      }
      .pargrph_tit:after {
        content:"";
        display: block;
        width: 30px;
        height: 8px;
        background: magenta;
        position: absolute;
        left: 0;
        bottom: -10px;
      }
      .text_box h4 {
        font-size: 40px;
        color: yellow;
        font-weight: 700;
      }
      .text_box p {
        margin-bottom: 50px;
        color: chartreuse;
        line-height: 20px; 
      }
      #container .content.this .conbox {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <section id="wrap">
      <h1>디미고</h1>
      <header>
        <strong class="logo_box">
          <img src="./images/dimigo_logo.png" alt="디미고 로고" />
        </strong>
        <nav>
          <ul>
            <li data-rol="menu1">
              <a href="#">학교소개</a>
              <div class="conbox">
                <section class="content_wrap">
                  <h3 class="pargrph_tit">학교소개 상세</h3>
                  <div class="pargrph">
                    <div class="text_box">
                      <h4>우리 학교를 소개합니다.</h4>
                      <p>우리 학교는 역사와 전통에 빛나지는 않지만 경기도 안산 꽃빛산 자락에 위치하여 공기도 맑고, 새도 재잘거리고, 들꽃도 피고</p>
                    </div>
                  </div>
                </section>
              </div>
            </li>
            <li data-rol="menu2">
              <a href="#">수업소개</a>
            </li>
            <li data-rol="menu3">
              <a href="#">FAQ</a>
            </li>
            <li data-rol="menu4">
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </header>
      <section id="container">
        <section id="menu1" class="content">
          <h2>학교소개</h2>
          <div class="conbox"></div>
        </section>
        <section id="menu2" class="content">
          <h2>과목소개</h2>
          <div class="conbox"></div>
        </section>
        <section id="menu3" class="content">
          <h2>FAQ</h2>
          <div class="conbox"></div>
        </section>
        <section id="menu4" class="content">
          <h2>Contact Us</h2>
          <div class="conbox"></div>
        </section>
      </section>
      <footer>
        <address>경기도 안산시 단원구 와동 사세충열로 94, 한국디지털미디어고등학교</address>
        <p>copyright(c)</p>
        <a href="http://facebook.com/dimigo" class="face" title="페이스북으로 이동"></a>
        <a href="http://www.instagram.com/dimigo" class="insta" title="인스타그램으로 이동"></a>
      </footer>
    </section>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/ui.js"></script>
	<script data-cfasync="false" type="text/javascript" src="./js/form-submission-handler.js"></script>
  </body>
</html>
